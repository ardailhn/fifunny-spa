<main role="main" class="container mt-5">
  <div class="row featurette">
    <div class="col-md-6 order-md-2">
      <h2 class="featurette-heading">
        İletişim <span class="text-muted"> Fifunny.com</span>
      </h2>
      <form
        [formGroup]="registerForm"
        (ngSubmit)="register()"
        class="needs-validation"
      >
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">Adnınız</label>
            <input
              type="text"
              formControlName="firstName"
              class="form-control"
              id="firstName"
              placeholder=""
              value=""
            />
            <div
              style="color: red"
              class="help-block"
              *ngIf="
                registerForm.get('firstName')?.hasError('required') &&
                registerForm.get('firstName')?.touched
              "
            >
              İsim zorunludur.
            </div>
          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label">Soyadınız</label>
            <input
              formControlName="lastName"
              type="text"
              class="form-control"
              id="lastName"
              placeholder=""
              value=""
            />
            <div
              style="color: red"
              class="help-block"
              *ngIf="
                registerForm.get('lastName')?.hasError('required') &&
                registerForm.get('lastName')?.touched
              "
            >
              Soyad Zorunludur
            </div>
          </div>
          <div class="col-sm-6">
            <label for="lastName" class="form-label">Telefon</label>
            <input
              formControlName="phone"
              type="text"
              class="form-control"
              id="phone"
              placeholder="90-555-55-55"
              value=""
            />
            <div
              style="color: red"
              class="help-block"
              *ngIf="
                registerForm.get('phone')?.hasError('required') &&
                registerForm.get('phone')?.touched
              "
            >
              Telefon numarası Zorunludur
            </div>
            <div
              style="color: red"
              class="help-block"
              *ngIf="
                registerForm.get('phone')?.hasError('pattern') &&
                registerForm.get('phone')?.touched
              "
            >
              Telefon geçerli değildir.
            </div>
            <div
              style="color: red"
              class="help-block"
              *ngIf="
                registerForm.get('phone')?.hasError('minlength') &&
                registerForm.get('phone')?.touched
              "
            >
              Telefon geçerli değildir.
            </div>
            <div
              style="color: red"
              class="help-block"
              *ngIf="
                registerForm.get('phone')?.hasError('maxlength') &&
                registerForm.get('phone')?.touched
              "
            >
              Telefon geçerli değildir.
            </div>
          </div>
          <div class="col-sm-6">
            <label for="email" class="form-label">E-posta</label>
            <input
              formControlName="email"
              required
              type="email"
              class="form-control"
              id="email"
              placeholder="you@example.com"
            />
            <div
              style="color: red"
              class="help-block"
              *ngIf="
                registerForm.get('email')?.hasError('required') &&
                registerForm.get('email')?.touched
              "
            >
              E-posta Zorunludur
            </div>
            <div
              style="color: red"
              class="help-block"
              *ngIf="
                registerForm.get('email')?.hasError('email') &&
                registerForm.get('email')?.touched
              "
            >
              E-posta geçerli değil.
            </div>
          </div>
          <div class="col-12">
            <label for="description" class="form-label">Aciklama</label>
            <textarea
              type="text"
              formControlName="text"
              class="form-control"
              id="text"
              placeholder=""
              value=""
            ></textarea>
            <div
              style="color: red"
              class="help-block"
              *ngIf="
                registerForm.get('text')?.hasError('required') &&
                registerForm.get('text')?.touched
              "
            >
              Aciklama zorunludur.
            </div>
          </div>
          <hr class="my-4" />
          <button
            class="w-100 btn btn-primary btn-dark white black-background btn-lg"
            [disabled]="!registerForm.valid"
            type="submit"
            style="background-color: #430297;"
          >
            Mesajı Gönder
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-6 order-md-1">
      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe
            width="600"
            height="500"
            id="gmap_canvas"
            src="https://maps.google.com/maps?q=izmir&t=&z=13&ie=UTF8&iwloc=&output=embed"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
          ></iframe
          ><a href="https://www.whatismyip-address.com"></a><br /><style>
            .mapouter {
              position: relative;
              text-align: right;
              height: 500px;
              width: 600px;
            }</style
          ><a href="https://www.embedgooglemap.net">embedgooglemap.net</a
          ><style>
            .gmap_canvas {
              overflow: hidden;
              background: none !important;
              height: 500px;
              width: 600px;
            }
          </style>
        </div>
      </div>
    </div>
  </div>
</main>
